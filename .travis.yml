language: node_js
node_js:
  - 14
cache:
  directories:
    - node_modules
services:
  - docker
before_deploy:
  - npm i -g bower@1.8.4 gulp@3.9.0
  - rm -rf .tmp dist
  - bower install
  - gulp
deploy:
  - provider: pages
    skip_cleanup: true
    local_dir: dist
    github_token: $GH_TOKEN
    repo: gobstones/gobstones-web-staging
    on:
      branch: master

  - provider: pages
    local_dir: dist
    skip_cleanup: true
    github_token: $GH_TOKEN
    on:
      tags: true

  - provider: script
    skip_cleanup: true
    script: ./release-desktop.sh $GH_TOKEN
    on:
      tags: true
env:
  global:
    - secure: 
