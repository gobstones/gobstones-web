<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

</head><body><dom-module id="alert-banner">
  <template>
    <style>
      .flash {
        padding: 20px 16px;
        border-style: solid;
        border-width: 1px 0;
        white-space: normal;
      }

      .flash-error {
        background-color: #fdebe9;
        border-color: #ff818266;
      }

      .flash-error iron-icon {
        color: #cf222e;
      }

      .flash-warning {
        background-color: #fefbdd;
        border-color: #b0880033;
      }

      .flash-warning iron-icon {
        color: #b08800;
      }

      .flash-info {
        background-color: #dbedff;
        border-color: #04428933
      }

      .flash-info iron-icon {
        color: #04428999;
      }

      .flash-success {
        background-color: #dafbe1;
        border-color: #04428933
      }

      .flash-success iron-icon {
        color: #1e7f37;
      }
    </style>
    <div class$="{{cssClass(level)}}">
      <iron-icon icon="{{icon(level)}}"></iron-icon>
      <strong>{{ title }}</strong>
      <div>
        {{ message }}
        <!-- Botones opcionales -->
      </div>
    </div>
  </template>

  </dom-module>
<script src="alert-banner.js"></script></body></html>
