<!-- Configure temporal event bus -->
<script>
  var Bus = function() {
    this.eventsToListen = [];
  }

  Bus.prototype.addEventListener = function(name, handler) {
    this.eventsToListen.push({ name: name, handler: handler });
  };

  window.BUS = new Bus();
</script>
