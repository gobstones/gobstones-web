<link rel="import" href="../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html" />
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html" />
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html" />
<link rel="import" href="../../scripts/behaviors/busListenerBehavior.html" />
<link rel="import" href="../../scripts/behaviors/loaderBehavior.html" />
<link rel="import" href="../../scripts/behaviors/localizationBehavior.html" />
<link rel="import" href="../../scripts/loaders/components/codeLoader.html" />
<link rel="import" href="../../scripts/loaders/components/libraryLoader.html" />
<link rel="import" href="../../scripts/loaders/components/teacherLoader.html" />
<link rel="import" href="../../scripts/loaders/components/descriptionTeacherLoader.html" />
<link rel="import" href="../../scripts/loaders/components/codeBlocksLoader.html" />
<link rel="import" href="../../scripts/loaders/components/libraryBlocksLoader.html" />
<link rel="import" href="../../scripts/loaders/components/initialBoardLoader.html" />
<link rel="import" href="../../scripts/loaders/components/attires/individualAttireLoader.html" />
<link rel="import" href="../../scripts/loaders/components/finalBoardLoader.html" />

<dom-module id="left-menu">
	<template>
		<style>
			.menu-container {
				overflow-x: hidden;
				height: 100vh;
			}

			.title {
				margin: 3px;
			}

			.project-title {
				margin: -20px 30px;
			}

			.items {
				margin-top: 40px;
			}

			.menu-header-gobstones {
				background-color: white;
				padding-top: 7px;
				padding-bottom: 8px;
				margin-left: 20px;
			}

			paper-item-body {
				font-weight: 500;
			}

			.line-separator {
				border-bottom: 1px solid #d9d9d9;
				margin-bottom: 20px;
			}

			.more-links {
				margin-top: 10px;
				text-align: center;
			}

			.language-selector {
				margin-top: 20px;
				margin-left: 13px;
			}

			.more-links>a {
				color: #00004f;
			}
		</style>

		<!-- @faloi: importo los iconos que necesito a mano, porque el import del set no me anduvo  -->
		<iron-iconset-svg name="image" size="24">
			<svg>
				<defs>
					<g id="image">
						<path
							d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z">
						</path>
					</g>
				</defs>
			</svg>
		</iron-iconset-svg>

		<div class="menu-container">
			<paper-item center-justified flex class="menu-header-gobstones">
				<img class="app-logo" src="../../images/logo.png" />
				<div class="app-name">Gobstones</div>
			</paper-item>

			<div class="line-separator"></div>

			<div role="listbox">
				<template is="dom-if" if="{{!_isTeacherProject(projectType)}}">
					<paper-item>
						<paper-item-body>
							<div>[[localize("project")]]</div>
						</paper-item-body>
						<paper-icon-button on-click="createNewProject" icon="icons:description" alt="new">
						</paper-icon-button>
						<paper-icon-button on-click="openProjectSelector" icon="icons:folder-open" alt="open">
						</paper-icon-button>
						<paper-icon-button on-click="saveCurrentProject" icon="icons:save" alt="save">
						</paper-icon-button>
					</paper-item>
				</template>
				<template is="dom-if" if="{{_isTextEnabled(projectType, teacherConstructionMode)}}">
					<paper-item>
						<paper-item-body>
							<div>[[localize("code")]]</div>
						</paper-item-body>
						<paper-icon-button on-click="loadCode" icon="icons:folder-open" alt="open">
						</paper-icon-button>
						<paper-icon-button on-click="saveCode" icon="icons:save" alt="save">
						</paper-icon-button>
					</paper-item>
				</template>

				<template is="dom-if" if="{{_isBlocksEnabled(projectType, teacherConstructionMode)}}">
					<paper-item>
						<paper-item-body>
							<div>[[localize("blocks")]]</div>
						</paper-item-body>
						<paper-icon-button on-click="loadBlocks" icon="icons:folder-open" alt="open">
						</paper-icon-button>
						<paper-icon-button on-click="saveBlocks" icon="icons:save" alt="save">
						</paper-icon-button>
						<paper-icon-button on-click="exportBlocksToSvg" icon="image:image" alt="save">
						</paper-icon-button>
					</paper-item>
				</template>

				<template is="dom-if" if="{{_isCodeProject(projectType)}}">
					<template is="dom-if" if="{{permissions.can_use_library}}">
						<paper-item>
							<paper-item-body>
								<div>[[localize("library")]]</div>
							</paper-item-body>
							<paper-icon-button on-click="loadLibrary" icon="icons:folder-open" alt="open">
							</paper-icon-button>
							<paper-icon-button on-click="saveLibrary" icon="icons:save" alt="save">
							</paper-icon-button>
						</paper-item>
					</template>
				</template>

				<template is="dom-if" if="{{_isTeacherProject(projectType)}}">
					<paper-item>
						<paper-item-body>
							<div>[[localize("teachers-library")]]</div>
						</paper-item-body>
						<paper-icon-button on-click="loadTeacherLibrary" icon="icons:folder-open" alt="open">
						</paper-icon-button>
						<paper-icon-button on-click="saveTeacherLibrary" icon="icons:save" alt="save">
						</paper-icon-button>
					</paper-item>
					<paper-item>
						<paper-item-body>
							<div>[[localize("description")]]</div>
						</paper-item-body>
						<paper-icon-button on-click="loadTeacherDescription" icon="icons:folder-open" alt="open">
						</paper-icon-button>
						<paper-icon-button on-click="saveTeacherDescription" icon="icons:save" alt="save">
						</paper-icon-button>
					</paper-item>
				</template>

				<paper-item>
					<paper-item-body>
						<div>[[localize("initial-board")]]</div>
					</paper-item-body>
					<paper-icon-button on-click="loadInitialBoard" icon="icons:folder-open" alt="open">
					</paper-icon-button>
					<paper-icon-button on-click="saveInitialBoard" icon="icons:save" alt="save">
					</paper-icon-button>
				</paper-item>

				<paper-item>
					<paper-item-body>
						<div>[[localize("attire")]]</div>
					</paper-item-body>
					<paper-icon-button on-click="loadAttire" icon="icons:folder-open" alt="open">
					</paper-icon-button>
					<paper-icon-button on-click="saveAttire" icon="icons:save" alt="save">
					</paper-icon-button>
				</paper-item>

				<template is="dom-if" if="{{_isCodeOrBlocksProject(projectType)}}">
					<paper-item>
						<paper-item-body>
							<div>[[localize("final-board")]]</div>
						</paper-item-body>
						<paper-icon-button on-click="saveFinalBoard" icon="icons:save" alt="save">
						</paper-icon-button>
					</paper-item>
				</template>

				<template is="dom-if" if="{{_isBlocksOrTeacherProject(projectType)}}">
					<paper-item>
						<paper-item-body>
							<div>[[localize("generated-code")]]</div>
						</paper-item-body>
						<paper-icon-button on-click="seeGeneratedCode" icon="icons:code" alt="save">
						</paper-icon-button>
						<paper-icon-button on-click="saveGeneratedCode" icon="icons:save" alt="save">
						</paper-icon-button>
					</paper-item>
				</template>
			</div>

			<hr />

			<div class="language-selector">
				<div>
					<paper-dropdown-menu id="languageSelector" no-animations no-label-float vertical-align="bottom"
						horizontal-align="right">
						<paper-listbox class="dropdown-content" selected="{{selectedLanguage}}">
							<template is="dom-repeat" items="{{languages}}">
								<paper-item>[[localize(item)]]</paper-item>
							</template>
						</paper-listbox>
					</paper-dropdown-menu>
				</div>
			</div>

			<paper-item>
				<paper-item-body>
					<div>[[localize("show-tutorial")]]</div>
				</paper-item-body>
				<paper-toggle-button checked="{{showTutorial}}" on-change="_onShowTutorialChanged">
				</paper-toggle-button>
			</paper-item>

			<template is="dom-if" if="{{_isCodeProject(projectType)}}">
				<paper-item>
					<paper-item-body>
						<div>[[localize("nightMode")]]</div>
					</paper-item-body>
					<paper-toggle-button checked="{{nightMode}}" on-change="_onThemeChanged"></paper-toggle-button>
				</paper-item>
			</template>

			<template is="dom-if" if="{{!isEmbedded()}}">
				<hr />

				<paper-item>
					<paper-item-body>
						<div><strong>[[localize("course")]]:</strong></div>
						<i>[[getCourseName()]]</i>
					</paper-item-body>
					<paper-icon-button on-click="openCourseSelector" icon="icons:card-travel" alt="open">
					</paper-icon-button>
				</paper-item>
			</template>

			<hr />

			<div class="more-links">
				<template is="dom-if" if="{{!_isDesktop()}}">
					<strong>[[localize("download-desktop")]]</strong>
					<br /><br />
					Windows (<a href="javascript: void(0)" on-click="_downloadDesktopWindows">64 bits</a>
					-
					<a href="javascript: void(0)" on-click="_downloadDesktopWindows32">32 bits</a>)
					<br />
					Linux (<a href="javascript: void(0)" on-click="_downloadDesktopLinux">64 bits</a>)
					<br />
					<br />
				</template>

				<div>
					<iron-icon icon="icons:info-outline"></iron-icon>
					<a href="javascript: void(0)" on-click="_openAbout"
						target="_blank">[[localize("about-gobstones-web")]]</a>
				</div>

				<div>
					<iron-icon icon="icons:bug-report"></iron-icon>
					<a href="javascript:void(0)" on-click="reportIssue">[[localize("report-bug")]]</a>
				</div>

				<div>
					<iron-icon icon="icons:restore"></iron-icon>
					<a href="https://github.com/gobstones/gobstones-web/blob/master/CHANGELOG.md"
						target="_blank">Historial de
						cambios</a>
				</div>
			</div>

			<div class="items" style="position: absolute">
				<template is="dom-if" if="{{_isCodeOrTeacherProject(projectType)}}">
					<input id="Code" type="file" accept=".gbs" on-change="onLoadedCode" style="visibility: hidden" />

					<input id="Library" type="file" accept=".gbs" on-change="onLoadedLibrary"
						style="visibility: hidden" />
				</template>

				<template is="dom-if" if="{{_isBlocksOrTeacherProject(projectType)}}">
					<input id="Blocks" type="file" accept=".gbk" on-change="onLoadedBlocks"
						style="visibility: hidden" />

					<input id="Library" type="file" accept=".gbk" on-change="onLoadedLibrary"
						style="visibility: hidden" />
				</template>

				<template is="dom-if" if="{{_isTeacherProject(projectType)}}">
					<input id="TeacherLibrary" type="file" accept=".gbs" on-change="onLoadedTeacherLibrary"
						style="visibility: hidden" />
					<input id="TeacherDescription" type="file" accept=".md" on-change="onLoadedTeacherDescription"
						style="visibility: hidden" />
				</template>

				<input id="InitialBoard" type="file" accept=".gbb" on-change="onLoadedInitialBoard"
					style="visibility: hidden" />

				<input id="Attire" type="file" accept=".zip" on-change="onLoadedAttire" style="visibility: hidden" />
			</div>
		</div>
	</template>

	<script>
		Polymer({
			is: "left-menu",
			behaviors: [
				Polymer.BusListenerBehavior,
				Polymer.LocalizationBehavior,
				Polymer.LoaderBehavior,
			],
			properties: {
				projectType: String,
				languages: {
					type: Array,
					value: ["es", "en"],
				},
				showTutorial: {
					type: Boolean,
					value: true,
				},
				selectedLanguage: Number,
				permissions: {
					type: Object,
					value: { can_use_library: true },
				},
				teacherConstructionMode: {
					type: Object,
				},
			},
			observers: ["_onSelectedLanguageChanged(selectedLanguage)"],

			attached: function () {
				this.subscribeTo("reset", () => {
					this.set("permissions.can_use_library", true);
				})
					.subscribeTo("load-code", () => {
						this.loadCodeOrBlocks();
					})
					.subscribeTo("save-code", () => {
						this.saveCodeOrBlocks();
					})
					.subscribeTo("activity-settings-update", ({ constructionMode }) => {
						this.teacherConstructionMode = constructionMode;
					});

				const language = window.STORAGE.getItem("language") || "es";
				const index = this.languages.indexOf(language);
				this.selectedLanguage = index >= 0 ? index : 0;

				const shouldEnableNightMode =
					window.STORAGE.getItem("night-mode") === "true";
				const shouldNotShowTutorial =
					window.STORAGE.getItem("show-tutorial") === "false";
				this.showTutorial = !shouldNotShowTutorial;
				this.nightMode = shouldEnableNightMode;
				this._onThemeChanged();

				setTimeout(() => {
					this.$.languageSelector.label = this.localize(
						this.languages[this.selectedLanguage]
					);
				}, 0);

				const generatedCodeLoader = new CodeLoader();
				generatedCodeLoader.buildContent = (context) => {
					return context.editor.generateCode(false);
				};

				this.setUpLoaders(
					_({
						InitialBoard: new InitialBoardLoader(),
						Attire: new IndividualAttireLoader(),
						FinalBoard: new FinalBoardLoader(),
					})
						.assign(
							this._isCodeOrTeacherProject(this.projectType)
								? {
									Code: new CodeLoader(),
									Library: new LibraryLoader(),
								}
								: {}
						)
						.assign(
							this._isTeacherProject(this.projectType)
								? {
									TeacherLibrary: new TeacherLoader(),
									TeacherDescription: new DescriptionTeacherLoader(),
								}
								: {}
						)
						.assign(
							this._isBlocksOrTeacherProject(this.projectType)
								? {
									Blocks: new CodeBlocksLoader(),
									GeneratedCode: generatedCodeLoader,
								}
								: {}
						)
						.value()
				);
			},

			seeGeneratedCode: function () {
				this._ide().setCurrentCode(this._context().editor.generateCode(false));
				this._ide().showCodeViewModal();
			},

			reportIssue: function () {
				this._ide().showReportIssueModal();
			},

			loadCodeOrBlocks: function () {
				this[`load${_.capitalize(this.projectType)}`]();
			},

			saveCodeOrBlocks: function () {
				const fileName =
					this._toolbar().projectName +
					(this.projectType === "code" ? ".gbs" : ".gbk");
				this[`save${_.capitalize(this.projectType)}`](fileName);
			},

			createNewProject: function () {
				window.BUS.fire("new-project");
			},

			openProjectSelector: function () {
				window.BUS.fire("open-project-selector");
			},

			openCourseSelector: function () {
				this._ide().showCourseSelectorModal();
			},

			saveCurrentProject: function () {
				window.BUS.fire("save-project");
			},

			exportBlocksToSvg: function () {
				// https://github.com/Program-AR/pilas-bloques/blob/07948875e94a3494d620c455c3c7616c285e2a78/vendor/utilidades_de_depuracion.js#L39

				var workspace = document.querySelector("gs-element-blockly").workspace;
				var aleph = workspace.svgBlockCanvas_.cloneNode(true);
				aleph.removeAttribute("width");
				aleph.removeAttribute("height");
				aleph.removeAttribute("transform");

				var cssContent = window.Blockly.Css.CONTENT.join("").replace(
					/font-family: sans-serif/g,
					"font-family: Arial"
				);
				var css =
					'<defs><style type="text/css" xmlns="http://www.w3.org/1999/xhtml"><![CDATA[' +
					cssContent +
					"]]></style></defs>";

				if (aleph.children[0] !== undefined) {
					aleph.children[0].removeAttribute("transform");
				}

				var bbox = document
					.getElementsByClassName("blocklyBlockCanvas")[0]
					.getBBox();
				var xmlContent = new XMLSerializer().serializeToString(aleph);
				var xml =
					'<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="' +
					bbox.width +
					'" height="' +
					bbox.height +
					'" viewBox="0 0 ' +
					bbox.width +
					" " +
					bbox.height +
					'">' +
					css +
					'<rect width="100%" height="100%" fill="white"></rect>' +
					xmlContent +
					"</svg>";

				new Loader()._saveBlob(
					new Blob([xml], { type: "image/svg+xml" }),
					"blocks.svg"
				);
			},

			getCourseName: function () {
				return window.COURSE() || "---";
			},

			isEmbedded: function () {
				return getParameterByName("embed") === "true";
			},

			_downloadDesktopWindows: function () {
				const ide = this._ide();

				if (!ide.DESKTOP_RELEASE) return this._goToLatestRelease();
				location.href = `https://github.com/gobstones/gobstones-web-desktop/releases/download/${ide.DESKTOP_RELEASE
					}/gobstones-${this._getCommertialName()}-windows-${ide.DESKTOP_RELEASE
					}.exe`;
			},

			_downloadDesktopWindows32: function () {
				const ide = this._ide();

				if (!ide.DESKTOP_RELEASE) return this._goToLatestRelease();
				location.href = `https://github.com/gobstones/gobstones-web-desktop/releases/download/${ide.DESKTOP_RELEASE
					}/gobstones-${this._getCommertialName()}-windows-ia32-${ide.DESKTOP_RELEASE
					}.zip`;
			},

			_downloadDesktopLinux: function () {
				const ide = this._ide();

				if (!ide.DESKTOP_RELEASE) return this._goToLatestRelease();
				location.href = `https://github.com/gobstones/gobstones-web-desktop/releases/download/${ide.DESKTOP_RELEASE
					}/gobstones-${this._getCommertialName()}-linux-${ide.DESKTOP_RELEASE
					}.AppImage`;
			},

			_getCommertialName: function () {
				if (this.projectType === "blocks") return "jr";
				if (this.projectType === "code") return "sr";

				return "teacher";
			},

			_goToLatestRelease: function () {
				location.href =
					"https://github.com/gobstones/gobstones-web-desktop/releases/latest";
			},

			_openAbout: function () {
				this._ide().showAboutModal();
			},

			_onSelectedLanguageChanged: function (selectedLanguage) {
				window.STORAGE.setItem("language", this.languages[selectedLanguage]);

				if (!this.localize) return;
				this._tryReload();
			},

			_onShowTutorialChanged: function () {
				window.STORAGE.setItem("show-tutorial", this.showTutorial);
			},

			_onThemeChanged: function () {
				if (!this._isCodeProject(this.projectType)) return;
				window.STORAGE.setItem("night-mode", this.nightMode);

				setTimeout(() => {
					if (this.nightMode) {
						document
							.getElementById("ace")
							.setAttribute("theme", "ace/theme/gruvbox");
						document.getElementById("main").classList.add("night");
					} else {
						document
							.getElementById("ace")
							.setAttribute("theme", "ace/theme/chrome");
						document.getElementById("main").classList.remove("night");
					}
				});
			},

			_isCodeProject: function (projectType) {
				return projectType === "code";
			},

			_isBlocksProject: function (projectType) {
				return projectType === "blocks";
			},

			_isTeacherProject: function (projectType) {
				return projectType === "teacher";
			},

			_isEmbeddedOrTeacherProject(projectType) {
				return this.isEmbedded() || this._isTeacherProject(projectType);
			},

			_isCodeOrBlocksProject: function (projectType) {
				return (
					this._isCodeProject(projectType) || this._isBlocksProject(projectType)
				);
			},

			_isCodeOrTeacherProject: function (projectType) {
				return (
					this._isCodeProject(projectType) ||
					this._isTeacherProject(projectType)
				);
			},

			_isBlocksOrTeacherProject: function (projectType) {
				return (
					this._isBlocksProject(projectType) ||
					this._isTeacherProject(projectType)
				);
			},

			_isBlocksEnabled(projectType, teacherConstructionMode) {
				return (
					this._isBlocksProject(projectType) ||
					(this._isTeacherProject(projectType) &&
						_.get(teacherConstructionMode, "id") === "blocks")
				);
			},

			_isTextEnabled(projectType, teacherConstructionMode) {
				return (
					this._isCodeProject(projectType) ||
					(this._isTeacherProject(projectType) &&
						_.get(teacherConstructionMode, "id") === "text")
				);
			},

			// _getDownloadProgress: function(downloadProgress, downloadTotal) {
			//   if (downloadTotal <= 0) return 0;
			//   return (100 * downloadProgress / downloadTotal).toFixed(2);
			// },

			_tryReload: function () {
				if (!confirm(this.localize("you-must-reload"))) return;
				location.reload();
			},

			_isDesktop: function () {
				return window.GBS_DESKTOP;
			},

			_toolbar: function () {
				return document.querySelector("#toolbar");
			},
		});
	</script>
</dom-module>
